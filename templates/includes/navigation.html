{% load static %}

<header class="navbar navbar-expand-md d-print-none" >
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3 mx-md-2">
        <a href="{% url 'index' %}">
            <!-- <img src="{% static 'static/logo.svg' %}" width="110" height="32" alt="Tabler" class="navbar-brand-image"> -->
            <img src="{% static 'static/logo.svg' %}" width="110" height="32" alt="Tabler">
        </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <div class="d-flex d-md-flex">
                <a href="?theme=dark" class="nav-link px-0 hide-theme-dark" title="Enable dark mode" data-bs-toggle="tooltip"
            data-bs-placement="bottom">
                <!-- Download SVG icon from http://tabler-icons.io/i/moon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
                </a>
                <a href="?theme=light" class="nav-link px-0 hide-theme-light" title="Enable light mode" data-bs-toggle="tooltip"
            data-bs-placement="bottom">
                <!-- Download SVG icon from http://tabler-icons.io/i/sun -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
                </a>
            </div>
            <div class="nav-item dropdown mx-2">
                
                    {% if request.user.is_authenticated %}
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                            <!-- <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>-->
                            {% if userAdditionalInfo %}
                                <span class="avatar avatar-sm"
                                    style="background-image: url({{userAdditionalInfo.profilePicture.url}})"></span>
                            {% else %}
                                <span class="avatar avatar-sm"
                                    style="background-image: url({% static 'static/avatars/dummy.png' %})"></span>
                            {% endif %}
                            <div class="d-none d-xl-block ps-2">
                                <div>{{ request.user.username }}</div>
                                <div class="mt-1 small text-muted">{{ request.user.email }}</div>
                            </div>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link d-flex lh-1 text-reset p-0">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-question"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h3.5" /><path d="M19 22v.01" /><path d="M19 19a2.003 2.003 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483" /></svg>
                        </a>
                    {% endif %}



                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'settings' %}" class="dropdown-item">Account Settings</a>
                        <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>  
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
